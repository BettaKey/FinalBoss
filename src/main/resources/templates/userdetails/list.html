<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
    <h2>Список читателей</h2>
    <a class="btn btn-primary mb-3" href="/userdetails/create">Создать нового читателя</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почта</th>
            <th>Логин</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="details : ${userdetails}">
            <td th:text="${details.userDetailsId}"></td>
            <td th:text="${details.firstName}"></td>
            <td th:text="${details.lastName}"></td>
            <td th:text="${details.email}"></td>
            <td th:text="${details.user.username}"></td>
            <td>
                <a th:href="@{/userdetails/edit/{id}(id=${details.userDetailsId})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/userdetails/delete/{id}(id=${details.userDetailsId})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
