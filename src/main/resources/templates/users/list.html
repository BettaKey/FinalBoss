<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
  <h2>Список пользователей</h2>
  <a class="btn btn-primary mb-3" href="/users/create">Создать нового пользователя</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Логин</th>
      <th>Роль</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-warning">Изменить</a>
        <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
