<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жанры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
    <h2>Список жанров</h2>
    <a class="btn btn-primary mb-3" href="/genres/create">Создать новый жанр</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.genreId}"></td>
            <td th:text="${genre.genreName}"></td>
            <td>
                <a th:href="@{/genres/edit/{id}(id=${genre.genreId})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/genres/delete/{id}(id=${genre.genreId})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
