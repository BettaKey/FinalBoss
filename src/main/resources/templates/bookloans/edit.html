<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение выдачи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
  <h2>Изменить выдачу</h2>
  <form action="#" th:action="@{/bookloans/update/{id}(id=${bookloan.loanId})}" th:object="${bookloan}" method="post">
    <div class="mb-3">
      <label for="user" class="form-label">Пользователь</label>
      <select class="form-select" id="user" th:field="*{user}" required>
        <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="book" class="form-label">Книга</label>
      <select class="form-select" id="book" th:field="*{book}" required>
        <option th:each="book : ${books}" th:value="${book.bookId}" th:text="${book.title}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="loanDate" class="form-label">Дата выдачи</label>
      <input type="date" class="form-control" id="loanDate" th:field="*{loanDate}" required>
    </div>
    <div class="mb-3">
      <label for="returnDate" class="form-label">Дата возврата</label>
      <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
