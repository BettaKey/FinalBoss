<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
  <h2>Изменить книгу</h2>
  <form action="#" th:action="@{/books/update/{id}(id=${book.bookId})}" th:object="${book}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="publicationYear" class="form-label">Год публикации</label>
      <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}">
    </div>

    <div class="mb-3">
      <label for="authors" class="form-label">Авторы</label>
      <select class="form-select" id="authors" th:field="*{authors}" multiple required>
        <option th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.authorName}"
                th:selected="${book.authors.contains(author)}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="genres" class="form-label">Жанры</label>
      <select class="form-select" id="genres" th:field="*{genres}" multiple required>
        <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"
                th:selected="${book.genres.contains(genre)}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
