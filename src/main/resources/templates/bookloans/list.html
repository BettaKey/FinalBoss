<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выдачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
    <h2>Список выданных книг</h2>
    <a class="btn btn-primary mb-3" href="/bookloans/create">Создать новую запись</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Книга</th>
            <th>Дата выдачи</th>
            <th>Дата возврата</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${bookloans}">
            <td th:text="${loan.loanId}"></td>
            <td th:text="${loan.user.username}"></td>
            <td th:text="${loan.book.title}"></td>
            <td th:text="${loan.loanDate}"></td>
            <td th:text="${loan.returnDate}"></td>
            <td>
                <a th:href="@{/bookloans/edit/{id}(id=${loan.loanId})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/bookloans/delete/{id}(id=${loan.loanId})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
