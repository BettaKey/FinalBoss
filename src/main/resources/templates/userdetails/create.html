<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание Читателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
    <h2>Создать нового читателя</h2>
    <form action="#" th:action="@{/userdetails/create}" th:object="${userDetails}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="bruh" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="bwoah" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Почта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Спать хочу" required>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Выберите пользователя</label>
            <select class="form-select" id="user" th:field="*{user}" required>
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
