<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-4">
    <h2>Создание нового автора</h2>
    <form action="#" th:action="@{/authors/create}" th:object="${author}" method="post">
        <div class="mb-3">
            <label for="authorName" class="form-label">Имя автора</label>
            <input type="text" class="form-control" id="authorName" th:field="*{authorName}" placeholder="Введите имя атвора" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
